    <main>
        <h2>
            Need something Custom?
        </h2>
        <h3>
            Contact Us Today!
        </h3>
        <p>
            *Questions with Asterisk are Required
        </p>
        <form method="post" action="https://webdevbasics.net/scripts/demo.php">
            
            <label for="Email">*E-Mail Address</label>
            <input type="email" id="Email" name="Email" required="required">

            <label for="Phone">*Phone Number</label>
            <input type="tel" id="Phone" name="Phone" maxlength="12" required="required">

            <label for="Name">*Name</label>
            <input type="text" id="Name" name="Name" required="required">

            <label for="count">*How many figures?</label>
            <input type="number" id="count" name="count" min="1" max="99" required="required">

            <label for="Address">*Address</label>
            <input type="text" id="Address" name="Address" required="required">

            <label for="Delivery">*Shipping</label>
            <select size="1" name="Delivery" id="Delivery">
                <option>Select delivery option</option>
                <option>USPS Ground</option>
                <option>Priority Mail</option>
                <option>Today Shipping</option>
            </select>

            <label for="Comments">*Comments:</label>
            <textarea id="Comments" name="Comments" rows="2" cols="30" required="required"></textarea>
            
            <input type="submit">
            
        </form>
    </main>
